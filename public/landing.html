    <!-- Main Section -->
    <div class="row">
        <div class="col s2"></div>
        <!--Main Area -->
        <div class="col s4">
            <h1 id="landingTitle">Plan Your Meals</h1>
            <!-- Form to enter your calories goal -->
            <form class="landingForm right-align">
                <div class="input-field col s12">
                    <input placeholder="Enter Number" id="calorieInput" type="text" class="validate">
                    <label for="calorieInput">Calorie Input</label>
                </div>
                <button class="modal-close waves-effect waves-teal btn-flat right-align" id='btn1'>Submit</button>
            </form>

            <!-- Form to select your meals -->
            <form class="landingForm">
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your breakfast</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                    <label>Breakfast</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your lunch</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                    <label>Lunch</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your dinner</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                    <label>Dinner</label>
                </div>
                <div class="right-align">
                    <a class="btn-floating btn-large waves-effect waves-light red">
                        <i class="material-icons">add</i>
                    </a>
                </div>
            </form>
        </div>
        <!-- Side Div -->
        <div class="col s4" id="resultsDiv">
            <div id="recipeDiv">
                <h3 id="recipeName">Name</h3>
                <hr>
                <img id="recipesPic" src="#">
                <p class="recipeText">Calories: <span id="caloriesNumber"></span></p>
                <p class="recipeText">Ingredients: </p>
                <div id="ingredients"></div>
            </div>
        </div>
        <div class="col s2"></div>
    </div>

    <!-- Footer -->
    <footer class="blue lighten-2 center-align footer">
        <p id="copyright"> COPYRIGHT &copy 2018 LET'S PREP. ALL RIGHTS RESERVED </p>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
