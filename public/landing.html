    <!-- Main Section -->
    <div class="row">
        <div class="col s2"></div>
        <!-- Form for where you can select your meals -->
        <div class="col s4">
            <h1>Plan Your Meals</h1>
            <!-- Log in Form -->
            <form>
                    <div class="input-field col s12">
                            <select>
                              <option value="" disabled selected>Choose your breakfast</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                            </select>
                            <label>Breakfast</label>
                          </div>
                          <div class="input-field col s12">
                                <select>
                                  <option value="" disabled selected>Choose your lunch</option>
                                  <option value="1">Option 1</option>
                                  <option value="2">Option 2</option>
                                  <option value="3">Option 3</option>
                                </select>
                                <label>Lunch</label>
                              </div>
                              <div class="input-field col s12">
                                    <select>
                                      <option value="" disabled selected>Choose your dinner</option>
                                      <option value="1">Option 1</option>
                                      <option value="2">Option 2</option>
                                      <option value="3">Option 3</option>
                                    </select>
                                    <label>Dinner</label>
                                  </div>
            </form>
            <a class="btn-floating btn-large waves-effect waves-light red right-align"><i class="material-icons">add</i></a>
        </div>
        <!-- Total calories -->
        <div></div>
