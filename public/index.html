<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import style.css-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Import Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LetsPrep</title>
</head>

<body>
    <section class="scrollyspy" id="home">
        <img id="tableTopp" src="./images/Chopped-Vegetables.jpg">
        <div class="row">
            <div class="col s2"></div>
            <div class="col s8">
                <div>
                    <h1 id="title" class="center-align">Let's Prep</h1>
                </div>
                <!-- Main Section -->
                <div id="loginDiv">
                    <!-- Modal Trigger -->
                    <a class="waves-effect waves-light btn modal-trigger blue lighten-2" href="#modal1">Log In</a>
                    <!-- Modal Structure -->
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                            <!-- Log in Form -->
                            <form>
                                <div class="input-field">
                                    <input placeholder="John Smith" id="name" type="text" class="validate">
                                    <label for="name">Name</label>
                                </div>
                                <div class="input-field">
                                    <input placeholder="Email" id="email" type="text" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s2"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer></footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

<!-- Home page w/ log in -->

</html>
